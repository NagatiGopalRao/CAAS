<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet">
<div class="bigger-container" [@slide]="collapsed">
    <div class="container">
        <div class="header">
            <img id="caas-logo" src="/assets/caas-logo.svg" alt="caas-logo">
            <div class="sidebar-icon">
                <img id="sidebar-icon" src="/assets/header-icon.svg" alt="header-icon" (click)="collapse()">
            </div>
        </div>
        <p id="title">Main Menu</p>
        <div class="tabs">
            <app-tab (selection)="clearSubTabStyling()"
            *ngFor="let tab of tabs; index as index" 
            [tab]="tab"
            [index]="index"></app-tab>
        </div>
    </div>
</div>
<div class="collapsed-container" [@slide]="!collapsed">
    <div class="header">
        <div class="sidebar-icon">
            <img id="sidebar-icon" src="/assets/header-icon.svg" alt="header-icon" (click)="expand()" style="margin-left: 20px;">
        </div>
        <img id="collapsed-caas-logo" src="/assets/caas-logo.svg" alt="caas-logo">
    </div>
    <div class="tabs">
        <div class="red-icon" *ngFor="let tab of tabs">
            <a [routerLink]="tab.title"><img class="icon" src={{tab.iconsrc}} alt="home-icon"></a>
        </div>
    </div>
</div>
