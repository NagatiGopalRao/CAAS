<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet">
<div class="bigger-container" [@slide]="collapsed">
    <div class="nav-items-container">
        <div class="d-flex align-items-center justify-content-between px-4">
            <img id="caas-logo" src="/assets/caas-logo.svg" alt="caas-logo">
            <img id="sidebar-icon" src="/assets/header-icon.svg" alt="header-icon" (click)="collapse()">
        </div>
        <div class="tabs">
            <app-tab (selection)="clearSubTabStyling()"
            *ngFor="let tab of tabs; index as index" 
            [tab]="tab"
            [index]="index"></app-tab>
        </div>
    </div>
</div>
<div class="collapsed-container d-none d-md-block" [@slide]="!collapsed">
    <img class="pt-5" src="/assets/header-icon.svg" alt="header-icon" (click)="expand()" style="margin-left: 20px;">
    <div class="tabs">
        <div class="red-icon" *ngFor="let tab of tabs">
            <a [routerLink]="tab.title"><img class="icon" src={{tab.iconsrc}} alt="home-icon"></a>
        </div>
    </div>
</div>

<div class="collapsed-container-sm" [@slide]="!collapsed">
    <img class="pt-5" src="/assets/header-icon.svg" alt="header-icon" (click)="expand()" style="margin-left: 20px;">
</div>
