<div class="container">
    <div class="top">
        <h1>Course Approval</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <img src="/assets/logo/Magnifier.svg" alt="">
        </div>
        <div class="buttons" style="float: right; margin-right: 30px;">
            <input type="file" id="input" name="somename" size="chars">
            <button id="export" (click)="upload()">
                <p style="display: inline-block;">Export</p>
                <img src="/assets/logo/download folder.svg" alt="icon">
            </button>
        </div>
    </div>
    <div class="list-container">
        <div class="header">
            <div class="header-item" *ngFor="let item of headeritems">
                <p>{{item}}</p>
            </div>
        </div>
        <div class="items-box">
            <div class="item" *ngFor="let item of items">
                <div class="course-name">
                    <p>{{item.coursename}}</p>
                </div>
                <div class="short-description">
                    <p>{{item.coursecode}}</p>
                </div>
                <div class="long-description">
                    <p>{{item.mc}}</p>
                </div>
                <div class="long-description">
                    <p>{{item.sc}}</p>
                </div>
                <div class="long-description">
                    <p>{{item.fee}}</p>
                </div>
                <div class="option">
                    <button type="submit">Submit</button>
                    <!-- <button id="submit">Submit</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
