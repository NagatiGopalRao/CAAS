<div class="container-fluid bg-light">
    <div class="container top">
      <div class="row mt-5 text-center">
        <div class="col-md ">
            <h1 class="courses">Categories </h1>
        </div>
        <div class="col-md text-center mt-2">
            <div class="d-flex justify-content-sm-between">
              <div>
                <button class="bg-light-subtle btn
                border-danger shadow px-4 rounded-3 py-2 fw-bold"  (click)="toggleList()">{{list == true ? 'Create Categories' : 'List Categories'}}</button>
                <!-- <button class="bg-light-subtle btn
                border-danger shadow px-4 ounded-4" *ngIf="list" (click)="toggleList()">Create Categories</button> -->

            </div>
            <div class="col-md d-flex justify-content-evenly">
              <button type="button"  class="btn btn-color px-5 btn-bg text-white shadow" >
                 Export  <i class="fa fa-folder"></i>
                </button>
          </div>
            </div>
        </div>
    </div>

        <div class="card shadow  bg-body mt-5" *ngIf="list">
            <div class="card-body p-0 m-0 rounded-6">
                <div class="tbl-container bdr"> 
                  <div class="table-responsive">
                    <table class="table text-center">
                      <thead class="table-secondary ">
                        <tr >
                          <th scope="col">Course Name</th>
                          <th scope="col">Course Code</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of listitems">
                          <td>{{item.maincategory}}</td>
                          <td>{{item.subcategory}}</td>
                          
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
        </div>
    <!-- </div> -->

    <div  *ngIf="!list" class="border bg-white rounded-5 py-5 mt-3">
      <div class="row">
        <div class="col-lg-5  offset-lg-1">
                    <div class="form-group">
                      <label class="fs-5"><b>Main Category Name</b></label>
                      <input type="email" class="form-control py-3 rounded-4 border"   >
                    </div>
        </div>
        <div class="col-lg text-center mt-2 py-3 ">
          <button class="btn crt-color rounded-4 py-3 px-5 ">Create Main Categories</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-lg-5 offset-lg-1">
                    <div class="form-group">
                      <label class="fs-5"><b>Main Category Name</b></label>
                      <input type="email" class="form-control py-3 rounded-4 border"   >
                    </div>
        </div>
        <div class="col-lg-6 text-center  mt-2 py-3 ">
          <button class="btn crt-color rounded-4 py-3 px-5 ">Create Main Categories</button>
        </div>
        <div class="col-lg-6  text-center mt-2 py-3 ">
            <button class="btn crt-color rounded-4 py-3 px-5 ">Create Sub Categories</button>
          </div>
    </div>
  
    <div class="row  text-center mt-5">
        <div class="col">
            <button class="btn crt-color rounded-4 py-2 px-5 " (click)="toggleList()">Back</button>
        </div>
        <div class="col ">
            <button class="btn crt-color rounded-4 py-2 px-5 submit ">Submit</button>
        </div>
    </div>
    </div>
  </div>
