<div class="container" style="margin-top: 105px;margin-left: 295px;">
    <h5>Edit Course Create</h5>


    <div class="container border" style="border-radius: 38px;
border: 1px solid #7E7E7E;">
        <div id="parent">
            <div>
                <img src="assets/No.1.svg">

            </div>
            <div>
                <img src="assets/Line.svg">
            </div>
            <div>
                <img src="assets/RedNo.2.svg">

            </div>
        </div>
        <div id="child">
            <div>
                <p>Edit Course Create</p>
            </div>

            <div>
                <p>Instructor & Lab</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>Course Name</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
            </div>
            <div class="col-6">
                <label>Course Code</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>Main Category</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-6">
                <label>Sub Category</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label>Days</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
            </div>
            <div class="col-3">
                <label>Training</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
            </div>
            <div class="col-2">
                <label>Fees</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
            </div>
            <div class="col-4">
                <p style="font-weight: 500;">Currency</p>
                <div class="form-check form-check-inline" style="margin-left: 30px;">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">SGD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">USD </label>
                </div>
            </div>


            <div class="row">
                <div class="col-6">
                    <label>Skill Connect Code</label>
                    <div class="input-group mb-3">

                        <input type="text" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                </div>
                <div class="col-6">
                    <label>Description</label>
                    <div class="input-group mb-3">

                        <input type="text" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <label>Course Detailed Description</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <button id="back">Back</button>
                </div>
                <div class="col-md-2">
                    <button (click)="Next()" id="next">Next</button>
                </div>
            </div>
        </div>
    </div>
