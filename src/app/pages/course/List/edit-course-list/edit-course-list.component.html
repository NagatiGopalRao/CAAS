<div class="container" style="margin-top: 30px;">
    <h5>Edit Course Create</h5>


    <div class="container border" style="border-radius: 38px;
border: 1px solid #7E7E7E;">
        <div id="parent">
            <div>
                <img src="assets/RedNo.1.svg">

            </div>
            <div>
                <img src="assets/Line.svg">
            </div>
            <div>
                <img src="assets/No.2.svg">

            </div>
        </div>
        <div id="child">
            <div>
                <p>Edit Course Create</p>
            </div>

            <div>
                <p>Instructor & Lab</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>Course Name</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="Search and Rescue Administrators" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
            </div>
            <div class="col-6">
                <label>Course Code</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="SRA9102" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>Main Category</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option disabled>Choose...</option>
                    <option value="1">Aviation Management</option>
                    <option value="2">Electronic Personal Communication</option>
                    <option value="3">OPS Instrument</option>
                    <option value="3">Aviation Security</option>
                    <option value="3">Airport Fire Safety</option>
                </select>
            </div>
            <div class="col-6">
                <label>Sub Category</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option disabled>Choose...</option>
                    <option value="1">Aviation</option>
                    <option value="2">Management</option>
                    
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label>Days</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="05" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
            </div>
            <div class="col-3">
                <label>Training</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="10" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
            </div>
            <div class="col-2">
                <label>Fees</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="2750" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
            </div>
            <div class="col-4">
                <p style="font-weight: 500;">Currency</p>
                <div class="form-check form-check-inline" style="margin-left: 40px;">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1" style="font-size: 20px;margin-top: -5px;font-weight: 400;">SGD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2" style="font-size: 20px;margin-top: -5px;font-weight: 400;">USD </label>
                </div>
            </div>


            <div class="row">
                <div class="col-6">
                    <label>Skill Connect Code</label>
                    <div class="input-group mb-3">

                        <input type="text" class="form-control" placeholder="SRA91"
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                </div>
                <div class="col-6">
                    <label>Description</label>
                    <div class="input-group mb-3">

                        <input type="text" class="form-control" placeholder="Search and Rescue Administration"
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <label>Course Detailed Description</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="SRA91" aria-label="Example text with button addon"
                        aria-describedby="button-addon1" style="height: 90px;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <button id="back">Back</button>
                </div>
                <div class="col-md-2">
                    <button (click)="Next()" id="next">Next</button>
                </div>
            </div>
        </div>
    </div>
